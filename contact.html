<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full-stack software developer resume">
    <meta name="keywords" content="blue tiger, resume, website, full-stack, software, dev">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blue Tiger Resume</title>
</head>

<body>

    <!-- Logo and navigation -->
    <header>
        <h1 id="logo">
            <a href="index.html">Blue Tiger resume</a>
        </h1>
        <span id="burger"><img src="assets/images/burger-scratch-white.png" alt="Claw scratch burger menu"></span>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">home</a>
                </li>
                <li>
                    <a href="index.html#about">about</a>
                </li>
                <li>
                    <a href="index.html#skills">skills</a>
                </li>
                <li>
                    <a href="index.html#clients">clients</a>
                </li>
                <li>
                    <a href="experience.html" target="-blank"
                    aria-label="Opens experience page (in a new tab)">experience</a>
                </li>
                <li>
                    <a href="contact.html" target="-blank" aria-label="Opens Contact page (in a new tab)">contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contact form sectoin -->
    <section class="form">

        <div class="form-container">
            <h2>Say Hi...</h2>
            <div id="form-container-wrapper">
                <!-- Personal details -->
                <div id="form-details">
                    <div>
                        <i class="fas fa-phone"></i>
                        <p>+0 123 456 789</p>
                    </div>
                    <div>
                        <i class="fas fa-envelope"></i>
                        <p>Blue@tiger.com</p>
                    </div>
                    <div>
                        <i class="fas fa-home"></i>
                        <p>100 London St, London, UK</p>
                    </div>
                </div>
                <!-- Contact form -->
                <div id="form-input">
                    <!-- I've included CI's dump form for testing. Remove after assesment  -->
                    <form method="POST" action="https://formdump.codeinstitute.net/">
                        <label for="name"></label>
                        <input type="text" class="text-input-name" id="name" name="name" placeholder="     Your Name*" required>
                        <label for="email"></label>
                        <input type="email" class="text-input-email" id="email" name="email" placeholder="     Your Email*" required>
                        <label for="message"></label>
                        <textarea id="message" class="message-input" name="message" placeholder="  Your Message*" required></textarea>
                        <input type="checkbox" class="news-letter" id="news" name="news-letter">
                        <label class="news-letter" for="news">Click for my monthly newsletter!!!</label>
                        <input type="submit" class="message-button" value="Send message!">
                    </form>
                </div>
            </div>
        </div>

    </section>

    <!-- Footer section -->
    <footer>

        <!-- Social media icons -->
        <ul class="social-icons">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (opens in a different tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit my Twitter page (opens in a different tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com" target="_blank" rel="noopener"
                    aria-label="Visit my Linkedin page (opens in a different tab)"><i
                        class="fab fa-linkedin-in"></i></a>
            </li>
            <li>
                <a href="https://github.com" target="_blank" rel="noopener"
                    aria-label="Visit my GitHub page (opens in a different tab)"><i class="fab fa-github"></i></a>
            </li>
        </ul>

        <!-- Up arrow link to the top of the page -->
        <div class="up-arrow">
            <a href="#top" aria-label="Go to the top of the page"><i class="fas fa-angle-double-up"></i></a>
        </div>

        <!-- Copyright section of footer -->
        <div class="copyright">
            <p>&copy; Blue Tiger 200 A.D.</p>
        </div>

    </footer>

    <!-- Font awsome script -->
    <script src="https://kit.fontawesome.com/3b9ff0e205.js" crossorigin="anonymous"></script>

</body>

</html>
